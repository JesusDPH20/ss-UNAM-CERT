<VirtualHost *:80>
	ServerName www.paginasss.com
	ServerAlias paginasss.com
	ServerAdmin webmaster@paginasss.com
	DocumentRoot /var/www/pagina.com/public_html/startbootstrap-blog-home-gh-pages

	<Directory /var/www/pagina.com/public_html/startbootstrap-blog-home-gh-pages>
		Options -Indexes +FollowSymLinks
		AllowOverride All
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/paginasss.com-error.log
	CustomLog ${APACHE_LOG_DIR}/paginasss-access.log combined
</VirtualHost>


